      <div class="titulo">
        <h2>Contacto</h2>
        <p>¿Te interesa TravelXplorer? No dudes en escribirnos</p>
      </div>
<main>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Escribe aquí tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Escribe aquí tu mail" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" placeholder="Escribe aquí tu duda" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
